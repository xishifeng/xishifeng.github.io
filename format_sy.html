<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			String.prototype.stringFormat = function(){
				var formatted = this;
				for(var i = 0;i < arguments.length;i++){
					var _regexp = new RegExp('\\{'+ i + '\\}','gi');
					formatted = formatted.replace(_regexp, arguments[i]);
				};
				return formatted;
			};
			
			String.prototype.stringFormatObj = function(){
				var formatted = this;
				for(var i in arguments[0]){
					var _regexp = new RegExp('\\{'+ i + '\\}','gi');
					formatted = formatted.replace(_regexp, arguments[0][i]);
				}
				return formatted;
			};
			
			window.onload = function(){
				var str1 = '==={0}==={1}==={2}==={3}==={4}===';
				var _people = {
					'0':'rwrw',
					'1':'erfere',
					'2':'3535',
					'3':'gg',
					'4':'ttqg'
				}
				str3 = str1.stringFormat('wewe','234234','ugff','erterte','bg');
				console.log(str3);
				str4 = str1.stringFormatObj(_people);
				console.log(str4);
			};
		</script>
	</body>
</html>
