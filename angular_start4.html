<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<ul ng-app="" ng-controller="XX">
			<li ng-repeat="item in dataUl"><div>{{item.id}}</div><div>{{item.src}}</div><div>{{item.isRecommend}}</div></li>
		</ul>
		<script type="text/javascript" src="js/libs/jquery.min.js" ></script>
		<script type="text/javascript" src="js/libs/angular.min.js" ></script>
		<script type="text/javascript">
			function XX($scope, $http){
				var url="js/json/pic-list-3.json";
	            
	            $http.get("js/json/pic-list-3.json").success(function(response) {
	            	$scope.dataUl = response.data;
	            });
			}
		</script>
	</body>
</html>
