		<script type="text/javascript">
			$(function(){
				$("tbody>tr:even>td:odd").css({"color":"red"});
				$("tbody>tr:nth-of-type(2n+1)>td:nth-of-type(2n+1)").css({"background-color":"#BECEEB"});
				$("tbody>tr:nth-of-type(3)>td:eq(3)").css({"background-color":"blue"});
				//$("tbody>tr:even>td:first")通过:eq():lt():gt():even:odd:first:lat得到的是所有满足tr:even>td:first的元素的集合,实际中css自带的:nth-of-type()选择器可能用的更多
				$("tbody>tr:even>td:first").css({"text-align":"center"});
				$("tbody>tr:even>td:last").css({"color":"orange"});
				$("tbody>tr:even>td:lt(5)").css({"background-color":"yellow"});
				//$("tbody>tr:even>td:nth-of-type(-n+3)").css({"background-color":"yellow"});
				$("tbody>tr:even>td:gt(21)").css({"background-color":"cyan"});
				
				
				$("tbody>tr:nth-of-type(3)>td:eq(4)").click(function(){

				//$("tbody>tr:nth-of-type(3)>td:eq(4)")[0].click();//js原生方法
				//$("tbody>tr:nth-of-type(3)>td:eq(4)").click();//jq方法1
