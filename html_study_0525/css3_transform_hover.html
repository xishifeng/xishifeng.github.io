<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			html,body{
				margin: 0;
				padding: 0;
			}
			ul{
				list-style: none;
				padding-top: 100px;
			}
			ul>li{
				float: left;
				width: 200px;
				height: 60px;
				perspective: 700px;
			}
			ul>li+li{
				margin-left: 20px;
			}
			ul>li>a{
				background-color: orange;
				transform-style: preserve-3d;
				transform-origin: top;
				transition: all 1s;
			}
			a,a::after{
				display: block;
				width: 200px;
				height: 60px;
				line-height: 60px;
				text-align: center;
				font-size: 20px;
				margin: 0 auto;
			}
			a::after{
				content: attr(data-hover);
				background-color: orangered;
				transform-origin: top;
				transform: rotateX(-90deg);
				/*position: absolute;*/
			}
			ul>li:hover>a{
				transform: rotateX(90deg) translateY(-20px);
			}
			
			h2{
				clear: both;
			}
			.button {
				display: inline-block;
				border-radius: 4px;
				background-color: #f4511e;
				border: none;
				color: #FFFFFF;
				text-align: center;
				font-size: 28px;
				padding: 20px;
				width: 200px;
				transition: all 0.5s;
				cursor: pointer;
				margin: 5px;
			}
			
			.button span {
				cursor: pointer;
				display: inline-block;
				position: relative;
				transition: 0.5s;
			}
			
			.button span:after {
				content: '»';
				position: absolute;
				opacity: 0;
				top: 0;
				right: -20px;
				transition: 0.5s;
			}
			
			.button:hover span {
				padding-right: 25px;
			}
			
			.button:hover span:after {
				opacity: 1;
				right: 0;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="javascript:;" data-hover="GOOD!">hover me</a></li>
			<li><a href="javascript:;" data-hover="GOOD!">hover me</a></li>
			<li><a href="javascript:;" data-hover="GOOD!">hover me</a></li>
			<li><a href="javascript:;" data-hover="GOOD!">hover me</a></li>
		</ul>
		
		
		<h2>按钮动画</h2>

		<button id="btn-1" class="button" style="vertical-align:middle"><span>Hover </span></button>
	</body>
</html>
