<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<base href="../" />
		<title></title>
		<style type="text/css">
			html,body,#allmap {
				width: 100%;
				height: 100%;
				overflow: hidden;
				margin: 0;
				font-family: "微软雅黑";
			}
		</style>

	</head>

	<body>
		<div id="allmap"></div>
		<script type="text/javascript" src="js/libs/jquery.min.js" ></script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=oUbvWIaGpQoaVB7tK0R0AWbQMohYMOG1"></script>
		<script type="text/javascript">
			$(function(){
				navigator.geolocation.getCurrentPosition(function(position){
					var map = new BMap.Map("allmap"); // 创建Map实例
					map.centerAndZoom(new BMap.Point(position.coords.longitude, position.coords.latitude), 11); // 初始化地图,设置中心点坐标和地图级别(放大缩小程度)
					map.addControl(new BMap.MapTypeControl()); //添加地图类型控件
					map.setCurrentCity("上海"); // 设置地图显示的城市 此项是必须设置的
					map.enableScrollWheelZoom(true); //开启鼠标滚轮缩放
				});
			});
			
		</script>
	</body>

</html>
