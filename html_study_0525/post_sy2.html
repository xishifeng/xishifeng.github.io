<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<form id="form1">
			<div>
				<label>Name:<input type="text" name="name" /></label>
			</div>
			<div>
				<label>Password:<input type="password" name="password" /></label>
			</div>
			<div>
				<a href="javascript:;" id="tijiao">点击提交</a>
			</div>
		</form>

		<button id="btn1">替代提交</button>
		<script type="text/javascript" src="js/libs/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#tijiao").click(function() {
					var formdata = new FormData($("#form1")[0]);
					$.ajax({
						type: "POST",
						url: "php/post_sy2_1.php",
						async: false,
						cache: false,
						contentType: false,
						processData: false,
						data:formdata,
						dataType:"json",
						success: function(data) {
							console.log(data);
						},
						error:function(){
							console.warn(13214);
						}
					});
				});
				
				$("#btn1").click(function(){
					$.ajax({
						type:"POST",
						url:"php/post_sy2_1.php",
						async:true,
						cache: false,
						contentType: false,
						processData: false,
						data:{name:"xishifeng",password:123321},
						dataType:"json",
						success: function(data) {
							console.log(data);
						},
						error:function(){
							console.warn(13214);
						}
					});
					
				$.post();
				});
			});
		</script>
	</body>

</html>
