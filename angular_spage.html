<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/libs/angular.min.js" ></script>
		<script type="text/javascript" src="js/libs/angular-route.min.js" ></script>
		<script type="text/javascript">
	    	angular.module('ngRouteExample', ['ngRoute'])
			.controller('HomeController', function ($scope) { $scope.$route = $route;})
			.controller('AboutController', function ($scope) { $scope.$route = $route;})
			.config(function ($routeProvider) {
			    $routeProvider.
			    when('/home', {
			        templateUrl: 'angular_start.html',
			        controller: 'HomeController'
			    }).
			    when('/about', {
			        templateUrl: 'angular_start3.html',
			        controller: 'AboutController'
			    }).
			    otherwise({
			        redirectTo: '/home'
			    });
			});
	    </script>
	</head>
	<body ng-app="ngRouteExample" class="ng-scope">
    <script type="text/ng-template" id="angular_start.html">
        <h1> Home </h1>
    </script>

    <script type="text/ng-template" id="angular_start3.html">
        <h1> About </h1>
    </script>

    <div> 
	    <div id="navigation">  
	        <a href="#/home">Home</a>
	        <a href="#/about">About</a>
	    </div>
	    <div ng-view="">
	    </div>
    </div>
</body>
</html>
