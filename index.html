<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<meta name="author" content="xishifeng" />
		<link rel="icon" type="image/x-icon" href="img/favicon_guojia.ico" />
		<link rel="stylesheet" href="css/reset_170324.css" />
		<script type="text/javascript" src="js/libs/rem750_1.js" ></script>
		<style type="text/css">
			.center_area{
				width: 6rem;
				height: 3rem;
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				margin: auto;
			}
			
			p{
				box-sizing: border-box;
				height: 1rem;
				line-height: 1rem;
				font-size: .4rem;
				text-align: center;
			}
			p>input{
				width: 4rem;
			}
			p>button{
				width: 2rem;
				height: 0.8rem;
				vertical-align: middle;
				background-color: lawngreen;
				border-radius: 0.4rem;
				border: none;
				color: white;
				font-size: 0.4rem;
			}
		</style>
		<title></title>
	</head>
	<body>
		<div class="center_area">
			<p><label for="input1">enter your password</label></p>
			<p><input type="password" id="input1" /></p>
			<p><button id="btn1">登录</button></p>
		</div>
		
		<script type="text/javascript" src="js/libs/jquery.min.js" ></script>
		<script type="text/javascript">
			$(function(){
				$("#input1")[0].focus();
				
				$("#btn1").click(function(event){
					event.preventDefault();
					var pwd = $.trim($("#input1").val());
					if(pwd === ""){
						alert("null");
						return false;
					}
					$.ajax({
						type:"post",
						url:"php/login.php",
						data:{"pwd":pwd,"login_time":new Date().getTime()},
						dataType:"json",
						async:true,
						success:function(data){
							if(data.state === 1){
								window.location = data.url;
							}else{
								alert("login fail");
							}
						},
						error:function(){
							alert("错误!");
						}
					});
				})
			});
		</script>
	</body>
</html>
