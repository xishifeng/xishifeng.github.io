<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			.box{
				width: 300px;
				height: 100px;
				background-color: burlywood;
				position: relative;
			}
			
			.box::before{
				content: '';
				position: absolute;
				left: 0;
				top: 0;
				width: 0;
			    height: 0;
			    border-top: 40px solid red;
			    border-right: 40px solid transparent;
			}
			
			.box::after{
				content: 'å›¾';
				position: absolute;
				left: 0;
				top: 0;
				color: #f0f0f0;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
