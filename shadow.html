<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="js/libs/jquery.min.js" ></script>
		<link rel="stylesheet" href="css/reset_170324.css" />
		<script type="text/javascript" src="js/libs/rem750_1.js" ></script>
		<style type="text/css">
			.box {
				float: left;
				position: relative;
				width: 100px;
				height: 100px;
				border: 1px solid red;
				margin-left: 50px;
				margin-right: 50px;
				margin-top: 20px;
				margin-bottom: 20px;
				box-sizing: border-box;
				font-size: 14px;
				padding: 10px;
			}
			
			.box:before,
			.box:after {
				position: absolute;
				content: " ";
				width: 0;
				height: 0;
				top: 100%;
				border: 10px solid transparent;
				left: 50%;
				margin-left: -5px;
				pointer-events: none;
			}
			
			.box:before {
				border-top-width: 11px;
				border-top-color: red;
				margin-left: -11px;
			}
			
			.box:after {
				border-width: 9px;
				border-top-width: 10px;
				border-top-color: #fff;
				margin-left: -10px;
			}
			
			.box2 {
				float: left;
				position: relative;
				width: 100px;
				height: 100px;
				border: 1px solid red;
				margin-left: 50px;
				margin-right: 50px;
				margin-top: 20px;
				margin-bottom: 20px;
				box-sizing: border-box;
				font-size: 14px;
				padding: 10px;
				box-shadow: 0 0 2px rgba(0, 0, 0, .5)
			}
			
			.box2:before,
			.box2:after {
				position: absolute;
				content: '';
				width: 14px;
				height: 14px;
				bottom: -8px;
				left: 50%;
				margin-left: -7px;
				overflow: hidden;
				pointer-events: none;
				-webkit-transform: rotate(45deg);
				-mz-transform: rotate(45deg);
				transform: rotate(45deg);
			}
			
			.box2:before {
				background: red;
				box-shadow: 1px 1px 2px rgba(0, 0, 0, .5)
			}
			
			.box2:after {
				bottom: -7px;
				background: #fff;
			}
		</style>
	</head>

	<body>
		<div class="box"></div>
		<div class="box2"></div>
		
		<style type="text/css">
			.shadow-box{
				position: absolute; 
			    right: 0.25rem;
			    top: 0.7rem;
			    width: 2.4rem;
			}
			.shadow-box>ul{
			    background-color: white;
			    border-radius: 0.14rem;
			    box-shadow: 0 0 0.2rem rgba(0,0,0,.2);
			    position: relative;
			}
			.shadow-box>ul::before{
				content: '';
				width: 0.26rem;
				height: 0.26rem;
				background-color: white;
				position: absolute;
				left: 2rem;
				top: -0.13rem;
				box-shadow: 0 0 0.2rem rgba(0,0,0,.2);
				-ms-transform:rotate(45deg); /* IE 9 */
				-moz-transform:rotate(45deg); /* Firefox */
				-webkit-transform:rotate(45deg); /* Safari and Chrome */
				-o-transform:rotate(45deg); /* Opera */
				transform:rotate(45deg);
			}
			.shadow-box>ul::after{
				content: '';
				width: 0.7rem;
				height: 0.37rem;
				background-color: white;
				position: absolute;
				right: 0;
				top: 0;
				border-top-right-radius: 0.14rem;
			}
			.shadow-box>ul>li{
			    font-size: 0.28rem;
			    height: 0.8rem;
			    line-height: 0.8rem;
			    color: #333;
			    padding: 0 0.4rem;
			    box-sizing: border-box;
			    overflow: hidden;
			    text-overflow: ellipsis;
			    white-space: nowrap;
			    cursor: pointer;
			    position: relative;
			    z-index: 1;
			}
		</style>
		
		<div class="shadow-box">
			<ul>
				<li>列表项目一</li>
				<li>列表项目二列表项目一</li>
				<li>列表项目三列表项目一列表项目一</li>
				<li>列表项目四列表项目一列表项目一列表项目一</li>
			</ul>
		</div>
	</body>

</html>
