<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			.gift {
				height: 0.5em;
				width: 1em;
				font-size: 20px;
				position: relative;
				left: 200px;
				top: 200px;
				background: #2C2C2C;
				margin-left: -1em;
				-webkit-box-shadow: 0 0.1em 0 0 #2C2C2C, 0 0.8em 0 0 #2C2C2C, 0 0.9em 0 0 #2C2C2C, 1.2em 0.9em 0 0 #2C2C2C, 1.2em 0.8em 0 0 #2C2C2C, 1.2em 0.1em 0 0 #2C2C2C, 1.2em 0em 0 0 #2C2C2C, 1.3em -0.2em 0 -0.01em #2C2C2C, 1.2em -0.2em 0 -0.01em #2C2C2C, 0em -0.2em 0 -0.01em #2C2C2C, -0.1em -0.2em 0 -0.01em #2C2C2C;
				box-shadow: 0 0.1em 0 0 #2C2C2C, 0 0.8em 0 0 #2C2C2C, 0 0.9em 0 0 #2C2C2C, 1.2em 0.9em 0 0 #2C2C2C, 1.2em 0.8em 0 0 #2C2C2C, 1.2em 0.1em 0 0 #2C2C2C, 1.2em 0em 0 0 #2C2C2C, 1.3em -0.2em 0 -0.01em #2C2C2C, 1.2em -0.2em 0 -0.01em #2C2C2C, 0em -0.2em 0 -0.01em #2C2C2C, -0.1em -0.2em 0 -0.01em #2C2C2C;
			}
			
			.gift::before {
				left: 1.1em;
				top: -0.8em;
				height: 0.5em;
				width: 0.2em;
				content: '';
				display: block;
				position: absolute;
				border: 0.1em solid #2C2C2C;
				border-left: 0.05em solid #2C2C2C;
				border-radius: 50%;
				-webkit-transform: rotate(45deg);
				-moz-transform: rotate(45deg);
				-o-transform: rotate(45deg);
				-ms-transform: rotate(45deg);
				transform: rotate(45deg);
			}
			
			.gift:after {
				left: 0.7em;
				top: -0.8em;
				height: 0.5em;
				width: 0.2em;
				content: '';
				display: block;
				position: absolute;
				border: 0.1em solid #2C2C2C;
				border-right: 0.05em solid #2C2C2C;
				border-radius: 50%;
				-webkit-transform: rotate(-45deg);
				-moz-transform: rotate(-45deg);
				-o-transform: rotate(-45deg);
				-ms-transform: rotate(-45deg);
				transform: rotate(-45deg);
			}
			
			.ghost {
				background-image: -webkit-linear-gradient(45deg, transparent 50%, #2C2C2C 50%), -webkit-linear-gradient(135deg, transparent 50%, #2C2C2C 50%), -webkit-linear-gradient(#2C2C2C 50%, #2C2C2C 50%);
				background-image: -moz-linear-gradient(45deg, transparent 50%, #2C2C2C 50%), -moz-linear-gradient(315deg, transparent 50%, #2C2C2C 50%), -moz-linear-gradient(#2C2C2C 50%, #2C2C2C 50%);
				background-image: -o-linear-gradient(45deg, transparent 50%, #2C2C2C 50%), -o-linear-gradient(135deg, transparent 50%, #2C2C2C 50%), -o-linear-gradient(#2C2C2C 50%, #2C2C2C 50%);
				background-image: -ms-linear-gradient(45deg, transparent 50%, #2C2C2C 50%), -ms-linear-gradient(135deg, transparent 50%, #2C2C2C 50%), -ms-linear-gradient(#2C2C2C 50%, #2C2C2C 50%);
				background-image: linear-gradient(45deg, transparent 50%, #2C2C2C 50%), linear-gradient(315deg, transparent 50%, #2C2C2C 50%), linear-gradient(#2C2C2C 50%, #2C2C2C 50%);
				background-position: 50% 100%, 50% 100%, 50% 0;
				background-repeat: repeat-x;
				-webkit-background-size: 1em 1em;
				-moz-background-size: 1em 1em;
				background-size: 1em 1em;
				position: relative;
				left: 200px;
				top: 400px;
				margin-top: 1.5em;
				height: 1.5em;
				width: 3em;
			}
			
			.ghost:after,
			.ghost:before {
				background-image: -webkit-radial-gradient(transparent 35%, #2C2C2C 35%);
				background-image: -moz-radial-gradient(transparent 35%, #2C2C2C 35%);
				background-image: -o-radial-gradient(transparent 35%, #2C2C2C 35%);
				background-image: -ms-radial-gradient(transparent 35%, #2C2C2C 35%);
				background-image: radial-gradient(transparent 35%, #2C2C2C 35%);
				border-top: .5em solid #2C2C2C;
				content: '';
 height: 1em;
				position: absolute;
				top: -1.5em;
				width: 1em;
			}
			
			.ghost:after {
				background-position: 75% 75%;
				border-left: .5em solid #2C2C2C;
				border-radius: 3em 0 0 0;
				left: 0;
			}
			
			.ghost:before {
				background-position: 0% 100%;
				border-right: .5em solid #2C2C2C;
				border-radius: 0 3em 0 0;
				right: 0;
			}
		</style>
	</head>

	<body>
		<div class="gift"></div>
		<div class="ghost"></div>
	</body>

</html>
